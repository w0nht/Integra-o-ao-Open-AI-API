<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="barra.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Integração ao Open AI API</title>

</head>
<body>
  <nav class="sidebar-navigation">
    <ul>
      <li class="active">
        <i class="bi bi-house-door" style="color: white;"></i>
        <span class="tooltip"><a href="#">Inicio</a></span>
      </li>
      <li>
        <i class="bi bi-journal-text"></i>
        <span class="tooltip"><a href="#">Termos</a></span>
      </li>
      <li>
        <i class="bi bi-activity"></i>
        <span class="tooltip">Status</span>
      </li>
      <li>
        <i class="bi bi-flag"></i>
        <span class="tooltip"><a href="#">Reportar erro</a></span>
      </li>
      <li>
        <i class="bi bi-bank"></i>
        <span class="tooltip"><a href="#">Doar</a></span>
      </li>
    </ul>
  </nav>
  <div class="chatbox-wrapper">
    <div class="message-box">
      <div class="chat response">
        <img src="img/chatbot.jpg">
        <span>Olá!!<br><br>
          É bom te ver novamente!!
        </span>
      </div>
    </div>
    <div class="messagebar">
      <div class="bar-wrapper">
        <input type="text" placeholder="Escreva sua mensagem...">
        <button>
          <span class="material-symbols-rounded">
            send
            </span>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
